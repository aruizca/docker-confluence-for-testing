version: "3"
services:
  confluence:
    container_name: confluence_${PACKAGE_NAME}
    hostname: confluence
    image: confluence-4-testing:${CONFLUENCE_VERSION}
    build:
      context: .
      args:
        CONFLUENCE_VERSION: ${CONFLUENCE_VERSION}
        JAVA_VERSION: ${JAVA_VERSION}
    environment:
      - TZ
      - LC_ALL
      - LANG
      - LANGUAGE
    ports:
      - "${CONFLUENCE_PORT}:8090"
      - "${CONFLUENCE_SYNCHRONY_PORT}:8091"
      - "${DEBUG_PORT}:5005"
    depends_on:
      - ldap
    networks:
      - confluence-net
    volumes:
      - ${VOLUME_PATH}${PACKAGE_NAME}:/var/atlassian/application-data/confluence


  postgres:
    image: postgres:${POSTGRESQL_VERSION}
    container_name: postgres_${CONFLUENCE_VERSION}_${CONFLUENCE_PORT}
    hostname: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=confluence
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - confluence-net

  oracle:
    image: oskarflores/confluence-database:oracle-${ORACLE_VERSION}
    container_name: oracle
    hostname: oracle
    ports:
      - "${ORACLE_LISTENER_PORT}:1521"
      - "${ORACLE_PORT}:8080"
    networks:
      - confluence-net

  mysql:
    image: oskarflores/confluence-database:mysql-${MYSQL_VERSION}
    container_name: mysql
    hostname: mysql
    ports:
      - "${MYSQL_PORT}:3306"
    networks:
      - confluence-net

  sqlserver:
    image: oskarflores/confluence-database:sqlserver-${SQLSERVER_VERSION}
    container_name: sqlserver
    hostname: sqlserver
    ports:
      - "${SQLSERVER_PORT}:1433"
    networks:
      - confluence-net


  ldap:
    image: aruizca/confluence-test-ldap
    container_name: ldap_${CONFLUENCE_VERSION}_${CONFLUENCE_PORT}
    hostname: ldap
    privileged: true
    ports:
      - "${LDAP_PORT}:389"
    networks:
      - confluence-net

  puppeteer-confluence-setup:
    image: aruizca/puppeteer-confluence-setup
    container_name: puppeteer-confluence-setup_${CONFLUENCE_VERSION}_${CONFLUENCE_PORT}
    hostname: puppeteer
    environment:
      - PPTR_HEADLESS=true
      - PPTR_CONFLUENCE_BASE_URL=http://confluence:8090/confluence
      - PPTR_CONFLUENCE_LICENSE
    volumes:
      - "./screenshots:/app/screenshots"
    depends_on:
      - confluence
    networks:
      - confluence-net

networks:
  confluence-net:
    driver: bridge